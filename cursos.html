<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polo Faculdade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --brand: #0d6efd;
      --dark: #212529;
    }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    .hero {
      background: linear-gradient(90deg, rgba(13,110,253,0.1), rgba(13,110,253,0.04));
      padding: 5rem 0;
    }

    /* ESTILO DA BARRA DE PESQUISA */
    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid var(--brand);
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      background: white;
    }
    .dropdown-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: white;
      border: 1px solid var(--brand);
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 0 0 10px 10px;
      z-index: 99;
    }
    .dropdown-item {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background: #e7f1ff;
    }

    .section-title {
      margin-bottom: 2rem;
      text-align: center;
    }
    .course-card, .grad-card {
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .course-card:hover, .grad-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    footer {
      background: var(--dark);
      color: #ccc;
      padding: 2rem 0;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Faculdade x - Polo y</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#cursos">Cursos</a></li>
        <li class="nav-item"><a class="nav-link" href="#graduacao">Graduação</a></li>
        <li class="nav-item"><a class="nav-link" href="#quem-somos">Quem Somos</a></li>
        <li class="nav-item"><a class="nav-link" href="#unidade">Unidade</a></li>
        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="hero text-center">
  <div class="container">
    <h1 class="display-5 fw-bold">Cursos</h1>
    <p class="lead text-muted">Transformando conhecimento em futuro.</p>
  </div>
</header>

<!-- BARRA DE PESQUISA -->
<div class="search-container">
  <input
    type="text"
    class="search-input"
    placeholder="Digite ou selecione um curso..."
    onfocus="showDropdown()"
    oninput="filterList(this.value)"
  />
  <div class="dropdown-list" id="dropdown">
    <div class="dropdown-item">Informática</div>
    <div class="dropdown-item">Marketing</div>
    <div class="dropdown-item">Administração</div>
    <div class="dropdown-item">Programação</div>
    <div class="dropdown-item">Design</div>
    <div class="dropdown-item">Informatica</div>
  </div>
</div>

<!-- FOOTER -->
<footer class="text-center">
  <div class="container">
    <p class="mb-1">&copy; <span id="year"></span> Faculdade Exemplo - Polo. Todos os direitos reservados.</p>
    <small><a href="#">Política de Privacidade</a> | <a href="#">Contato</a></small>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const dropdown = document.getElementById('dropdown');
  const input = document.querySelector('.search-input');

  function showDropdown() {
    dropdown.style.display = 'block';
  }

  function filterList(value) {
    const items = dropdown.querySelectorAll('.dropdown-item');
    let hasVisibleItem = false;
    items.forEach(item => {
      if (item.textContent.toLowerCase().includes(value.toLowerCase())) {
        item.style.display = 'block';
        hasVisibleItem = true;
      } else {
        item.style.display = 'none';
      }
    });
    dropdown.style.display = hasVisibleItem ? 'block' : 'none';
  }

  dropdown.addEventListener('click', (e) => {
    if (e.target.classList.contains('dropdown-item')) {
      input.value = e.target.textContent;
      dropdown.style.display = 'none';
    }
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-container')) {
      dropdown.style.display = 'none';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
