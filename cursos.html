  <style>
    :root {
      --brand: #0d6efd;
      --dark: #212529;
    }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    .hero {
      background: linear-gradient(90deg, rgba(13,110,253,0.1), rgba(13,110,253,0.04));
      padding: 5rem 0;
    }
    .search-box {
      max-width: 600px;
      margin: 2rem auto;
    }
    .search-box input {
      border-radius: 30px 0 0 30px;
      border-right: none;
    }
    .search-box button {
      border-radius: 0 30px 30px 0;
    }
    .section-title {
      margin-bottom: 2rem;
      text-align: center;
    }
    .course-card, .grad-card {
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .course-card:hover, .grad-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    footer {
      background: var(--dark);
      color: #ccc;
      padding: 2rem 0;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }

    /* Container do menu */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  /* Botão do menu */
  .dropbtn {
    background-color: #007BFF; /* Azul */
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .dropbtn:hover {
    background-color: #0056b3;
  }

  /* Conteúdo do menu */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #007BFF;
    min-width: 180px;
    border-radius: 8px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    margin-top: 5px;
  }

  /* Itens do menu */
  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    transition: background-color 0.3s;
  }

  .dropdown-content a:last-child {
    border-bottom: none;
  }

  .dropdown-content a:hover {
    background-color: #0056b3;
  }

  /* Mostrar menu ao passar o mouse */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  /* Centralizar o container */
.container {
  display: flex;
  justify-content: center; /* centraliza horizontalmente */
  align-items: center;     /* centraliza verticalmente */
  height: 100vh;           /* altura total da tela */
}
  </style> 
</head>
